<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 15;
        let y = 20;
        let z = x + y;
        document.write("Total is: "+z + "<br>");
        let sub = y - x;
         document.write("Sub is: "+ sub + "<br>");
         let multiply = x * y;
         document.write("Multipication is: "+ multiply + "<br>");
         let division = y / x;
         document.write("Division is: " +division +"<br>");
         let modulas = y%x;
          document.write("Modulas is: "+modulas+"<br>");
    </script>
    <script>
        let age= 20;
        age++;
        age+=2;
         document.write("Current is: "+age);
    </script>
</body>
</html>
