<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Factorial Number check</h1>
    <script>
        let num = prompt("Enter Number:");
        num = Number(num);
        fact = 1;
        for( let i = 1; i<=num; i++){
            fact*=i;
        }
        document.write("Factorial of " + num +" is: " + fact);
    </script>
</body>
</html>
