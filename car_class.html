<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Class Template</h3>

    <script>
        class carclass{
            constructor(name, year){
                this.name = name;
                this.year = year;

            }
        }

        console.log(carclass);
        const car1 = new carclass("Toyota",1990);
        const car2 = new carclass("Corolla",1992);
        console.log(car1);
        console.log(car2);
    </script>
</body>
</html>
