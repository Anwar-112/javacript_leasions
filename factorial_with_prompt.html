<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = prompt("Enter a Number:");

         num = Number(num);
         let fact = 1;
         for(let i = 1; i<=num; i++){
            fact*= i;
         }
         document.write("factorial of " + num + " is:" + fact)

    </script>
</body>
</html>
