<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="formdata.js"></script>
</head>
<body>
    <h3>Information</h3>
    <form action="" name="myform">
        <input type="text" name="fullname" placeholder="Enter your name"> <br>
        <textarea name="address" placeholder="Enter your address"></textarea> <br>
        <input type="text" name="phone" placeholder="Enter your name"> <br>
        <button type="button" onclick="CallWindow()">Click to open a new window</button>
    </form>

    <script>
        function CallWindow(){
           let fullname = document.myform.fullname.value;
           let address = document.myform.address.value;
           let phone = document.myform.phone.value;

           // New object initialize
           const myobject = new FormData(fullname, address,phone);
           let data = myobject.DataDisplay();

          let mywindow = window.open("", "","width=400,height=200")
          mywindow.document.write(data);
        }
    </script>
</body>
</html>
